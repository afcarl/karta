environment:

  matrix:

    # For Python versions available on Appveyor, see
    # http://www.appveyor.com/docs/installed-software#python
    # The list here is complete (excluding Python 2.6, which
    # isn't covered by this document) at the time of writing.

    - PYTHON: "C:\\Python27"
      PYTHON_VERSION: "2.7"
      MINICONDA: "C:\\Miniconda"

    - PYTHON: "C:\\Python34"
      PYTHON_VERSION: "3.4"
      MINICONDA: "C:\\Miniconda3"

    - PYTHON: "C:\\Python35"
      PYTHON_VERSION: "3.5"
      MINICONDA: "C:\\Miniconda3"

    - PYTHON: "C:\\Python36"
      PYTHON_VERSION: "3.6"
      MINICONDA: "C:\\Miniconda3"

    - PYTHON: "C:\\Python27-x64"
      PYTHON_VERSION: "2.7"
      MINICONDA: "C:\\Miniconda-x64"

    - PYTHON: "C:\\Python34-x64-x64"
      PYTHON_VERSION: "3.4"
      DISTUTILS_USE_SDK: "1"
      MINICONDA: "C:\\Miniconda3-x64"

    - PYTHON: "C:\\Python35-x64"
      PYTHON_VERSION: "3.5"
      MINICONDA: "C:\\Miniconda3-x64"

    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6"
      MINICONDA: "C:\\Miniconda3-x64"


install:

  - "ECHO %PYTHON_VERSION% %MINICONDA%"
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - "conda config --set always_yes yes --set changeps1 no"
  - "conda update -q conda"
  - "conda info -a"
  - "conda create -q -n test-environment python=%PYTHON_VERSION% numpy cython pip"
  - "activate test-environment"
  - "conda install -c conda-forge gdal=2.1.3"

  - "pip install -U setuptools picogeojson blosc coverage"
  - "cd C:\\projects\\karta"
  - "pip install . --no-deps"

test_script:
  - "build.cmd python tests\\runtests.py"

